        <!--meu conteúdo aqui-->

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
              </form>
        </nav>
        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb  alert-warning">
                    <li class="breadcrumb-item active" aria-current="page">
                        Insira seus dados para melhor contato
                    </li>
                </ol>
            </nav>

            <div class="row">
                <div class="col-md-3 col-sm-12">&nbsp;</div>
                <div class="col-md-6 col-sm-12">
                    <form>
                        <div class="row mt-3">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Nome">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Sobrenome">
                            </div>
                          </div>
                        <div class="form-row mt-3">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Endereço</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Lobos, nº 0">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputEstado">Estado</label>
                            <select id="inputEstado" class="form-control">
                              <option selected>Escolher...</option>
                              <option>SP</option>
                              <option>RJ</option>
                              <option>ES</option>
                              <option>MG</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="inputCEP">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Lembrar de mim
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Motivo do contato</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                            <label class="custom-file-label" for="customFileLang">Selecione o arquivo (se precisar)</label>
                          </div>
                        <button type="submit" class="btn btn-success mt-3">Enviar</button>
                      </form>
                </div>
                
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        ></script>

            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
